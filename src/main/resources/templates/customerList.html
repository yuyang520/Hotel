<script>
    var table = null;

    function updateCustomer(id) {
        window.location.href = "/customerList/edit?id="+id;
    }

    function freshTable() {
        table.ajax.reload();
    }

    function deleteCustomer(id) {
        $.ajax({
            url:'/customerList/deleteCustomer?id='+id,
            type:'Post',
            success:function (data) {
                var length =$(".btn_delete_customer").length;
                for( var i = 0 ; i < length ; i ++ ) {
                    var st = $($($(".btn_delete_customer")[i]).parent()).parent();
                    var st1 = $($($($($(".btn_delete_customer")[i]).parent()).parent()).children()[0]).html();
                    //console.info(st);
                    //console.info(st1);
                    if(st1 == id){
                        $($($($(".btn_delete_customer")[i]).parent()).parent()).remove();
                        freshTable();
                    }
                }
            },
            fail:function (data) {
                console.log('fail');
            }
        })
    }

        $(function(){

            function initTable() {
                table = $("#tableList").DataTable({
                    ajax:{
                        url:'/customerList/customerList.json',
                        type: "GET",
                        dataType: "JSON",
                        dataSrc: ""
                    },
                    columns:[
                        {data: 'id'},
                        // {data: 'username'},
                        {data: 'telephone'},
                        {data: 'email'},
                        {data: 'nickName'},
                        {data: 'personId'},
                        {data: 'name'},
                        {data:null,"render":function (data) {
                                var html= '<button class="btn_update_customer" onclick="updateCustomer(\''+data.id+'\')" >更新</button>'
                                return html;
                            }},
                        {data:null,"render":function (data) {
                                var html= '<button class="btn_delete_customer" onclick="deleteCustomer(\''+data.id+'\')" >删除</button>'
                                return html;
                            }}

                    ]
                })
            }
            function freshTable() {
                table.ajax.reload();
                console.info('fresh');
                info_prompt("刷新成功",1000);
            }
            $(document).ready(function() {
                initTable();
            })



            var prompt = function (message, style, time)
            {
                style = (style === undefined) ? 'alert-success' : style;
                time = (time === undefined) ? 1200 : time;
                $('<div>')
                    .appendTo('body')
                    .addClass('alert ' + style)
                    .html(message)
                    .show()
                    .delay(time)
                    .fadeOut();
            };

// 信息提示
            var info_prompt = function(message, time)
            {
                prompt(message, 'alert-info', time);
            };



        })



    </script>
