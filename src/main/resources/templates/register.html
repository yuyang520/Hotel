<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; }
        html { height: 100%; }
        body { height: 100%; background: #fff url(/public/images/hotalBackgroundblur.jpg) 50% 50% no-repeat; background-size: cover;}
        .dowebok { position: absolute; left: 50%; top: 50%; width: 430px; height: 625px; margin: -300px 0 0 -215px; border: 1px solid #fff; border-radius: 20px; overflow: hidden;}
        .logo { width: 128px; height: 128px; margin: 50px auto 80px; margin-bottom: 30px; background: url(/public/images/hotal.png) 0 0 no-repeat; }
        .form-item { position: relative; width: 360px; margin: 0 auto; padding-bottom: 30px;}
        .form-item input { width: 288px; height: 48px; padding-left: 70px; border: 1px solid #fff; border-radius: 25px; font-size: 18px; color: #fff; background-color: transparent; outline: none;}
        .form-item button { width: 360px; height: 50px; border: 0; border-radius: 25px; font-size: 18px; color: #1f6f4a; outline: none; cursor: pointer; background-color: #fff; }
        #username { background: url(/public/images/username.png) 23px 11px no-repeat; }
        .password { background: url(/public/images/password.png) 23px 11px no-repeat; }
        .tip { position: absolute; left: 20px; top: 52px; font-size: 14px; color: #f50; }
        .reg-bar { width: 360px; margin: 20px auto 0; font-size: 14px; overflow: hidden;}
        .reg-bar a { color: #fff; text-decoration: none; }
        .reg-bar a:hover { text-decoration: underline; }
        .reg-bar .reg { float: left; }
        .reg-bar .forget { float: right; }
        .dowebok ::-webkit-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok ::-moz-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}
        .dowebok :-ms-input-placeholder { font-size: 18px; line-height: 1.4; color: #fff;}

        @media screen and (max-width: 500px) {
            * { box-sizing: border-box; }
            .dowebok { position: static; width: auto; height: auto; margin: 0 30px; border: 0; border-radius: 0; }
            .logo { margin: 50px auto; }
            .form-item { width: auto; }
            .form-item input, .form-item button, .reg-bar { width: 100%; }
        }
    </style>
</head>
<body>
<div class="dowebok">
    <div class="logo"></div>
    <form action="/register" method="post" onsubmit="return check()">
        <div class="form-item">
            <input id="username" onblur="checkUsername()" name="username"
                   type="text" maxlength="30" minlength="1" autocomplete="off" placeholder="用户名">
            <p class="tip" id="tipUsername"></p>
        </div>
        <div class="form-item">
            <input class="password" id="password" onblur="checkPassword()"
                   name="password" type="password" maxlength="16" autocomplete="off" placeholder="密码">
        </div>
        <div class="form-item">
            <input class="password" id="confirmPassword" onblur="checkPassword()" name="confirmPassword" type="password" maxlength="16" autocomplete="off" placeholder="确认密码">
            <p class="tip" id="tipPassword" th:text="${tip}"></p>
        </div>
        <div class="form-item"><button type="submit" >注册</button></div>
        <div class="reg-bar">
            <a class="forget" href="/login" style="color: #3c763d">返回登录</a>
        </div>
    </form>
</div>
<script src="/public/js/jquery.min.js"></script>
<script src="/register/register.js"></script>

<div style="text-align:center;">
</div>

</body>
</html>
