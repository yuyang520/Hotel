     }

     }

<script>
            function inputDetail() {

                }
                var groupg = $(".group-g")
                for (let i = 0; i < groupg.length; i++) {
                    if (groupg[i].checked) {
                        detail.g.push(i + 1);

                }
                var str = "";
                $("#detail").val(JSON.stringify(detail));

            }
</script>
