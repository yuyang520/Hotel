 <!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
 <style>
     .smart-green {
         margin-left: auto;
         margin-right: auto;
         max-width: 500px;
         background: #F8F8F8;
         padding: 30px 30px 20px 30px;
         font: 12px Arial, Helvetica, sans-serif;
         color: #666;
         border-radius: 5px;
         -webkit-border-radius: 5px;
         -moz-border-radius: 5px;
     }
     .smart-green h1 {
         font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
         padding: 20px 0px 20px 40px;
         display: block;
         margin: -30px -30px 10px -30px;
         color: #FFF;
         background: #9DC45F;
         text-shadow: 1px 1px 1px #949494;
         border-radius: 5px 5px 0px 0px;
         -webkit-border-radius: 5px 5px 0px 0px;
         -moz-border-radius: 5px 5px 0px 0px;
         border-bottom: 1px solid #89AF4C;
     }
     .smart-green h1 > span {
         display: block;
         font-size: 11px;
         color: #FFF;
     }
     .smart-green label {
         display: block;
         margin: 0px 0px 5px;
     }
     .smart-green label > span {
         float: left;
         margin-top: 10px;
         color: #5E5E5E;
     }
     .smart-green input[type="text"], .smart-green input[type="email"], .smart-green textarea, .smart-green select {
         color: #555;
         height: 30px;
         line-height: 15px;
         width: 100%;
         padding: 0px 0px 0px 10px;
         margin-top: 2px;
         border: 1px solid #E5E5E5;
         background: #FBFBFB;
         outline: 0;
         -webkit-box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
         box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
         font: normal 14px/14px Arial, Helvetica, sans-serif;
     }
     .smart-green textarea {
         height: 100px;
         padding-top: 10px;
     }
     .smart-green .button {
         background-color: #9DC45F;
         border-radius: 5px;
         -webkit-border-radius: 5px;
         -moz-border-border-radius: 5px;
         border: none;
         padding: 10px 25px 10px 25px;
         color: #FFF;
         text-shadow: 1px 1px 1px #949494;
     }
     .smart-green .button:hover {
         background-color: #80A24A;
     }
     .error-msg{
         color: red;
         margin-top: 10px;
     }
     .success-msg{
         color: #80A24A;
         margin-top: 10px;
         margin-bottom: 10px;
     }
 </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单管理</title>
</head>
<body>
<form action="/roomList/add" method="post" th:object="${room}" class="smart-green">

    <!--<input type="tel" name="orderId" th:field="*{roomId}"><br/>-->
    <h3 class="box-title center-block"  style="display: flex; flex-direction: row;justify-content: center">房间信息采集</h3>
    房间型号id：<input type="number" name="id" th:field="*{roomId}"><br/>
    酒店id：<input type="text" name="hotelId" th:field="*{hotelId}"h><br/>
    细节描述：<input type="text" name="roomId" th:field="*{detail}"><br/>
    剩余数量：<input type="text" name="identify" th:field="*{leftNumber}"><br/>
    价格：<input type="text" name="name" th:field="*{price}"><br/>
    房间名称：<input type="text" name="checkIn" th:field="*{chineseName}"><br/>
    房间英文名：<input type="text" name="checkOut" th:field="*{englishName}"><br/>
    房间号：<input type="text" name="registerTime" th:field="*{roomNo}"><br/>

    <div class="box-footer">
        <input type="submit" value="提交" class="pull-left">
        <button type="button"   onclick="cancel()">取消</button>
    </div>
</form>
</body>
</html>

 <script>
     function cancel(){
         window.location.href = "/roomList";
     }
 </script>
