<script>
    var table = null;


    function logOut(){
        layer.confirm('是否退出账号[[${session.username}]]',{icon: 3, title:'提示'},function(index){
            $.ajax({
                url:'/customerList/exit',
                type:'Post',
                success:function (data) {
                    window.location.href = "/ManagerLogin";
                },
                fail:function (data) {
                    console.log('fail to logout');
                }
            });
            layer.close(index);
        });
    }


    function turnToMOrderList() {
        window.location.href = "/MOrderlist";
    }
    
    function turnToRoomList() {
        window.location.href = "/roomList";
    }
    
    function turnToHotelList() {
        window.location.href = "/hotelList";
    }

    function turnToCustomerList() {
        window.location.href = "/customerList";
    }

    function  turnToRoomAdd(){
        window.location.href = "/roomList/add";
    }

    function turnToHotelAdd() {
        window.location.href = "/hotelList/add";
    }
    function turnToManagerAdd() {
        window.location.href = "/manager/add";
    }

    function turnToManagerLogin() {
        window.location.href = "/ManagerLogin";
    }

    function turnToManager() {
        window.location.href = "/manager";
    }

    function updatePriceChange(priceChangeId) {
        window.location.href = "/priceChange/edit?priceChangeId="+priceChangeId;
    }


    function freshTable() {
        table.ajax.reload();
    }

    function deletePriceChange(priceChangeId) {

        layer.confirm('是否删除改价ID为'+priceChangeId+'的改价信息',{icon: 3, title:'提示'},function(index) {
        $.ajax({
            url: '/priceChange/deletePriceChange?priceChangeId=' + priceChangeId,
            type: 'Post',
            success: function (data) {
                var length = $(".btn_delete_customer").length;
                for (var i = 0; i < length; i++) {
                    var st = $($($(".btn_delete_customer")[i]).parent()).parent();
                    var st1 = $($($($($(".btn_delete_customer")[i]).parent()).parent()).children()[0]).html();
                    //console.info(st);
                    //console.info(st1);
                    if (st1 == priceChangeId) {
                        $($($($(".btn_delete_customer")[i]).parent()).parent()).remove();
                        freshTable();
                    }
                }
            },
            fail: function (data) {
                console.log('fail');
            }
        });

        layer.close(index);
    });
    }

        $(function(){

            function initTable() {
                table = $("#tableList").DataTable({

                    'paging'      : true,
                    'lengthChange': false,
                    'searching'   : true,
                    'ordering'    : true,
                    'info'        : true,
                    'autoWidth'   : false,
                    'stateSave'   :true,
                    "language": {
                        "paginate": {
                            "next": "下一页",
                            "previous":"上一页"
                        },
                        "search":"快速搜索",
                        "info": "第_PAGE_页(共_PAGES_页)",
                        "emptyTable":"无可用数据",
                        "lengthMenu": "_MENU_ 条/页"
                    },

                    ajax:{
                        url:'/customerList/customerList.json',
                        type: "GET",
                        dataType: "JSON",
                        dataSrc: ""
                    },
                    columns:[
                        {data: 'priceChangeId'},
                        // {data: 'username'},
                        {data: 'roomId'},
                        {data: 'price'},
                        {data: 'dateStart'},
                        {data: 'dateEnd'},
                        {data:null,"render":function (data) {
                                var html= '<button class="btn_update_customer" onclick="updatePriceChange(\''+data.priceChangeId+'\')" >更新</button>'
                                return html;
                            }},
                        {data:null,"render":function (data) {
                                var html= '<button class="btn_delete_customer" onclick="deletePriceChange(\''+data.priceChangeId+'\')" >删除</button>'
                                return html;
                            }}

                    ]
                })
            }
            function freshTable() {
                table.ajax.reload();
                console.info('fresh');
                info_prompt("刷新成功",1000);
            }
            $(document).ready(function() {
                initTable();
            })



            var prompt = function (message, style, time)
            {
                style = (style === undefined) ? 'alert-success' : style;
                time = (time === undefined) ? 1200 : time;
                $('<div>')
                    .appendTo('body')
                    .addClass('alert ' + style)
                    .html(message)
                    .show()
                    .delay(time)
                    .fadeOut();
            };

// 信息提示
            var info_prompt = function(message, time)
            {
                prompt(message, 'alert-info', time);
            };



        })



    </script>
