<style type="text/css">

    body{
        position: relative;
    }
    #inform{
        position: absolute;

    #informTable{
        table-layout:fixed;         /* 用于实现表格td自动换行的部分代码*/
        width: 325px;
    }
    #informTable tr td{
        width: 325px;
        height:30px;
        font-size: 16px;
        font-family: Georgia;
        color: #555555;
        word-wrap:break-word;   /*自动换行*/
        padding: 0 0 0 0;
    }
    #informTable tr td:hover{
        background-color: #D9D9D9;
    }
    #inform hr {
        border: 1px;
        width: 325px;
        margin-bottom: 0px;
    }

    #Img1{
         width:80px;
         height: 80px;
     }

    /*#Img1:hover{*/
        /*width: auto;*/
        /*height: auto;*/
    /*}*/

    .beInCenter{
        height: 48px;
        line-height: 48px;
        text-align: center;
    }

    .backgroundClass { background: url(/public/images/background1.jpg) no-repeat;
        background-size: cover;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        -ms-background-size: cover;
        min-height:750px ;}

    table.hovertable {
        font-family: verdana,arial,sans-serif;
        font-size:11px;
        color:#333333;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }
    table.hovertable th {
        background-color:#c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
    table.hovertable tr {
        background-color:#d4e3e5;
    }
    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
</style>

<script>
    var table = null;

    function logOut(){
        layer.confirm('是否退出账号[[${session.username}]]',{icon: 3, title:'提示'},function(index){
            $.ajax({
                url:'/roomList/exit',
                type:'Post',
                success:function (data) {
                    window.location.href = "/ManagerLogin";
                },
                fail:function (data) {
                    console.log('fail to logout');
                }
            });
            layer.close(index);
        });
    }
    function turnToMOrderList() {
        window.location.href = "/MOrderlist";
    }
    function turnToRoomList() {
        window.location.href = "/roomList";
    }
    function turnToHotelList() {
        window.location.href = "/hotelList";
    }
    function turnToCustomerList() {
        window.location.href = "/customerList";
    }
    function  turnToRoomAdd(){
        window.location.href = "/roomList/add";
    }
    function turnToHotelAdd() {
        window.location.href = "/hotelList/add";
    }
    function turnToManagerLogin() {
        window.location.href = "/ManagerLogin";
    }
    function turnToManager() {
        window.location.href = "/manager";
    }
    function freshTable() {
        table.ajax.reload();
    }


    function updateRoom(roomId) {
        window.location.href = "/roomList/edit?roomId="+roomId;
    }
    
    function hideRoom() {
        layer.closeAll();
    }

    function showRoom(photo){
        var html =
            // '<div  id="layer_update_hot" >\n' +
            // '        <div class="box-body">\n' +
            '            <img src=\"'+photo+'\" onclick="hideRoom()" >\n'
            // '        </div>\n' +

        var html1 = '<div >' +
            '<div class="box-body">\n ' +
            '   <img src=\"public/images/notFound.png\" onclick="hideRoom()">' +
            '</div>' +
            '</div>'
        if(photo == 'undefined'  || photo =='/Path/'){
            layer.open({
                type: 1,
                title: '暂时没有图片呢！！',

                shade: 0.7,
                closeBtn:1,

                // content: photo,
                content: html1,
            });
        }else {
            layer.open({

                area:'auto',
                // content: photo,
                content: html,
                // layui:"layui-bg-blue",
            });
        }
    }



    function deleteRoom(roomChineseName,roomId) {
        layer.confirm('是否删除房间名称为'+roomChineseName+'的房间',{icon: 3, title:'提示'},function(index){
        // $tr.remove();
        // layer.close(index);asd
            $.ajax({
                url:'/roomList/deleteRoom?roomId='+roomId,
                type:'Post',
                success:function (data) {
                    var length =$(".btn_delete").length;
                    for( var i = 0 ; i < length ; i ++ ) {
                        var st = $($($(".btn_delete")[i]).parent()).parent();
                        var st1 = $($($($($(".btn_delete")[i]).parent()).parent()).children()[0]).html();
                        if(st1 == roomId){
                            $($($($(".btn_delete")[i]).parent()).parent()).remove();
                            freshTable();
                        }
                    }
                },
                fail:function (data) {
                    console.log('fail');
                }
            })
            layer.close(index);

        });

    }
 $(function(){


function initTable() {
    table = $("#tableList").DataTable({

        'paging'      : true,
        'lengthChange': false,
        'searching'   : true,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false,

        'stateSave'   :true,
        "language": {
            "paginate": {
                "next": "下一页",
                "previous":"上一页"

            },
            "search":"快速搜索",
            "info": "第_PAGE_页(共_PAGES_页)",
            "emptyTable":"无可用数据",
            "lengthMenu": "_MENU_ 条/页"
        },

        ajax:{
            url:'/roomList/roomList.json',
            type: "GET",
            dataType: "JSON",
            dataSrc: ""
        },
        columns:[
            {data: 'roomId'},
            {data: 'hotelId'},
            {data: 'detail'},
            {data: 'roomNumber'},
            {data: 'price'},
            {data: 'chineseName'},
            {data: 'englishName'},

            {data:null,"render":function (data) {
                    var html ='<img src=\"'+data.photo+'\" id="Img1"  onclick="showRoom(\''+data.photo+'\')" >'
                    return html;
                }},
            {data:null,"render":function (data) {
                    var html= '<button class="btn_update" onclick="updateRoom(\''+data.roomId+'\')" >更新</button>'
                    return html;
                }},
            {data:null,"render":function(data){
                var html= '<button class="btn_delete " onclick="deleteRoom(\''+data.chineseName+'\',\''+data.roomId+'\')" >删除</button>'
                    return html;
                }}
        ]
    })
}
//初始化表格
$(document).ready(function() {
    initTable();
})
