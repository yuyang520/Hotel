<script type="text/javascript" th:inline="javascript">
    // 百度地图API功能

    var map = new BMap.Map("allmap");            // 创建Map实例
    var mPoint = new BMap.Point([[${hotelLongitude}]],[[${hotelLatitude}]]);

    map.enableScrollWheelZoom();
    map.centerAndZoom(mPoint,15);               //修改参数
    var circle = new BMap.Circle(mPoint,2000,{fillColor:"blue",
        strokeWeight: 1 ,fillOpacity: 0.3, strokeOpacity: 0.3});
    map.addOverlay(circle);
    function thecircle(){
        var local =  new BMap.LocalSearch(map, {renderOptions: {map: map, autoViewport: false}});
        local.searchNearby(document.getElementById("uservalue").value, mPoint,2000);//参数为酒店，电影院，
    }

</script>
