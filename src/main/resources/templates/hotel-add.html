<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">



<style>
    .smart-green {
        margin-left: auto;
        margin-right: auto;
        max-width: 500px;
        background: #F8F8F8;
        padding: 30px 30px 20px 30px;
        font: 12px Arial, Helvetica, sans-serif;
        color: #666;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
    }

    .smart-green h1 {
        font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
        padding: 20px 0px 20px 40px;
        display: block;
        margin: -30px -30px 10px -30px;
        color: #FFF;
        background: #9DC45F;
        text-shadow: 1px 1px 1px #949494;
        border-radius: 5px 5px 0px 0px;
        -webkit-border-radius: 5px 5px 0px 0px;
        -moz-border-radius: 5px 5px 0px 0px;
        border-bottom: 1px solid #89AF4C;
    }

    .smart-green h1 > span {
        display: block;
        font-size: 11px;
        color: #FFF;
    }

    .smart-green label {
        display: block;
        margin: 0px 0px 5px;
    }

    .smart-green label > span {
        float: left;
        margin-top: 10px;
        color: #5E5E5E;
    }

    .smart-green input[type="text"], .smart-green input[type="email"], .smart-green textarea, .smart-green select {
        color: #555;
        height: 30px;
        line-height: 15px;
        width: 100%;
        padding: 0px 0px 0px 10px;
        margin-top: 2px;
        border: 1px solid #E5E5E5;
        background: #FBFBFB;
        outline: 0;
        -webkit-box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
        box-shadow: inset 1px 1px 2px rgba(238, 238, 238, 0.2);
        font: normal 14px/14px Arial, Helvetica, sans-serif;
    }

    .smart-green textarea {
        height: 100px;
        padding-top: 10px;
    }


    .smart-green .button {
        background-color: #9DC45F;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-border-radius: 5px;
        border: none;
        padding: 10px 25px 10px 25px;
        color: #FFF;
        text-shadow: 1px 1px 1px #949494;
    }

    .smart-green .button:hover {
        background-color: #80A24A;
    }

    .error-msg{
        color: red;
        margin-top: 10px;
    }
    .success-msg{
        color: #80A24A;
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酒店管理</title>
</head>
<body>

<form action="/hotelList/add" method="post"  class="smart-green">
    <h3 class="box-title center-block" style="display: flex; flex-direction: row;justify-content: center">酒店信息采集</h3>
    <!--酒店id: <input type="text" name="hotelId"  ><br/>-->
    酒店名称：<input type="text" name="hotelChineseName" ><br/>
    酒店地址：<input type="text" name="hotelAddress" ><br/>
    酒店星级：<input type="text" name="hotelStars" ><br/>
    酒店经度：<input type="text" name="hotelLongitude" ><br/>
    酒店纬度：<input type="text" name="hotelLatitude" ><br/>
    酒店评分：<input type="text" name="hotelRating" ><br/>
    酒店最低价房间：<input type="text" name="minHotelPrice" ><br/>
    酒店剩余房间数：<input type="text" name="hotelRestRoom" ><br/>
    联系电话：<input type="text" name="hotelContact" ><br/>
    酒店停车位：<input type="text" name="parking" ><br/>
    酒店英文名：<input type="text" name="hotalEnglishName" ><br/>
    酒店描述：<input type="text" name="hotelProfile"><br/>




    <div class="box-footer ">
        <input type="submit" value="提交" class="pull-left col-sm-6">
        <button type="button"   onclick="cancel()"  class="pull-right col-sm-6">取消</button>
    </div>
</form>
</body>
</html>

<script>
    function cancel(){
        window.location.href = "/hotelList";
    }
</script>
